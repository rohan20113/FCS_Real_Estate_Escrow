<!DOCTYPE html>
<html>
<head>
    <title>Public Key Verification Result</title>
    <!-- Add your CSS styles or include external stylesheets here -->
</head>
<body>
    <div>
        <h1>Public Key Verification Result</h1>
        <p>Public Key Pem:</p>
        <textarea rows="10" cols="50" readonly>{{ public_key_pem }}</textarea>
        <p>Public Key:</p>
        <textarea rows="10" cols="50" readonly>{{ public_key }}</textarea>
        <p>Original File Contents:</p>
        <textarea rows="10" cols="50" readonly>{{ originalFile }}</textarea>
        <p>Signature:</p>
        <textarea rows="10" cols="50" readonly>{{ signature }}</textarea>
        <p>Verification Result:</p>
        <textarea rows="10" cols="50" readonly>{{ result }}</textarea>
    </div>
</body>
</html>
