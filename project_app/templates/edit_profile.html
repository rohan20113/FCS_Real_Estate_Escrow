<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Modifications</title>
    <style>
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f4f4f4;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }

        input[type="text"],
        input[type="number"],
        input[type="date"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            max-width: 100%;
        }

        .radio-label {
            display: inline-block;
            margin-top: 10px;
            margin-right: 20px;
        }

        .checkbox-label {
            display: block;
        }

        button[type="submit"] {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

        .duration-fields {
            display: none;
        }

        .message-container {
            margin-top: 10px;
        }

        .messages-success {
            background-color: #c8f7c5; 
            color: #009900; 
            text-align: center;
            margin-left: 150px;
            max-width: 200px;
        }

        .messages-error {
            background-color: #fcc9c9; 
            color: #ff0000; 
            text-align: center;
            margin-left: 150px;
            max-width: 200px;
        }

        .go-to-dashboard-button {
            background-color: #3498db;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            text-decoration: none;
            display: block;
            margin-top: 10px;
            text-align: center;
        }

        .go-to-dashboard-button:hover {
            background-color: #1e6aae;
        }
    </style>
</head>
<body>
    <div class="container">
        <a class="go-to-dashboard-button" href="/dashboard">DASHBOARD</a>

        <h2 style="text-align: center;">Edit Profile</h2>
        <form action="" method="post">
            {% csrf_token %}
            <label for="application_id">Application ID:</label>
            <input type="number" id="application_id" name="application_id" min="1" step="1" required>
            <label for="token">Token String (without spaces):</label>
            <input type="text" id="token" name="token" pattern="^\S*$" required>
            <button type="submit" style="text-align: center; ">Verify</button>
        </form>
        <div class="message-container">
            {% if messages %}
                <ul>
                    {% for message in messages %}
                        <li{% if "success" in message.tags %} class="messages-success"{% elif "error" in message.tags %} class="messages-error"{% endif %}>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        </div>
    </div>
    
</body>
</html>
