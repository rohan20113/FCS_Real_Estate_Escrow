<!DOCTYPE html>
<html>
<head>
    <title>User Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            height: fit-content;
            width: fit-content;
        }

        .container {
            max-width: 1200px;
            margin: 25px;
            margin-left:100px;
            padding: 20px;
            border: 2px solid #3498db;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #3498db;
            padding: 10px;
            border-radius: 10px 10px 0 0;
        }

        .navbar h2 {
            color: #fff;
            margin: 0;
        }

        .navbar-buttons {
            display: flex;
            align-items: center;
        }

        .dashboard-button{
            background-color: #0d14d4;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            margin-left: 10px;
        }

        .logout-button {
            background-color: #d40d0d;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            margin-left: 10px;
        }


        .dashboard-button:hover,
        .logout-button:hover {
            background-color: #000000;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #3498db;
        }

        th, td {
            padding: 15px;
            text-align: left;
        }

        th {
            background-color: #3498db;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="navbar">
            <h2>Reported Buyers</h2>
            <a class="dashboard-button" href="/admin_dashboard">Dashboard</a>
            <a class="logout-button" href="/logout">Logout</a>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Application ID</th>
                    <th>User Reported</th>
                    <th>Reported By</th>
                </tr>
            </thead>
            <tbody>
                {% for report in reports %}
                <tr>
                    <td>{{ report.application_id }}</td>
                    <td>{{ report.buyer }}</td>
                    <td>{{ report.seller }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
